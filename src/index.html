<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Panda App</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/panda.js"></script>

    <!-- CodeMirror -->
    <script type="text/javascript" src="js/codemirror/codemirror.js"></script>
    <script type="text/javascript" src="js/codemirror/addon/edit/closebrackets.js"></script>
    <script type="text/javascript" src="js/codemirror/addon/dialog/dialog.js"></script>
    <script type="text/javascript" src="js/codemirror/addon/search/search.js"></script>
    <script type="text/javascript" src="js/codemirror/addon/search/searchcursor.js"></script>
    <script type="text/javascript" src="js/codemirror/addon/hint/show-hint.js"></script>
    <script type="text/javascript" src="js/codemirror/addon/hint/javascript-hint.js"></script>
    <script type="text/javascript" src="js/codemirror/mode/javascript/javascript.js"></script>
    <script type="text/javascript" src="js/codemirror/keymap/sublime.js"></script>
    <link rel="stylesheet" type="text/css" href="css/codemirror/codemirror.css">
    <link rel="stylesheet" type="text/css" href="css/codemirror/theme/base16-dark.css">
    <link rel="stylesheet" type="text/css" href="js/codemirror/addon/hint/show-hint.css">
    <link rel="stylesheet" type="text/css" href="js/codemirror/addon/dialog/dialog.css">

    <!-- Panda.js -->
    <script type="text/javascript" src="src/engine/core.js"></script>
</head>
<body>
    <div id="welcome">
        <div class="content">
            <button href="loadProject" class="big">Load project</button>
        </div>
    </div>
    <div id="nav">
        <!-- <a href="new"><img src="img/icons/briefcase.png"></a> -->
        <!-- <a href="projects" class="active"><img src="img/icons/folder.png"></a> -->
        <a href="modules"><img src="img/icons/bolt.png"></a>
        <!-- <a href="stats"><img src="img/icons/calculator.png"></a> -->
        <a href="editor"><img src="img/icons/pencil.png"></a>
        <a href="settings"><img src="img/icons/gear.png"></a>
        <a href="browser" class="bottom"><img src="img/icons/gamecontroller.png"></a>
    </div>

    <div id="main">
        <div id="new" class="tab">
            <h1>New project</h1>
            <div class="content">
                Hello
            </div>
        </div>

        <div id="projects" class="tab">
            <h1>Projects</h1>
            <div class="content"></div>
        </div>

        <div id="modules" class="tab">
            <h1>Modules</h1>
            <div class="content">
                List here project modules and their classes
            </div>
        </div>

        <div id="stats" class="tab">
            <h1>Stats</h1>
            <div class="content"></div>
        </div>

        <div id="editor" class="tab">
        </div>

        <div id="settings" class="tab">
            <h1>Settings</h1>
            <div class="content">
                <form>
                    <label for="project_name">Name:</label>
                    <input type="text" id="project_name">
                    <button href="saveProjectSettings">Save settings</button>
                </form>
            </div>
        </div>

        <div id="browser" class="tab">
            <canvas id="canvas"></canvas>
        </div>
    </div>
</body>
</html>
