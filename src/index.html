<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Panda Editor</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/panda.js"></script>

    <script type="text/javascript" src="js/ace/ace.js"></script>
    <script type="text/javascript" src="js/ace/ext-language_tools.js"></script>
    <link rel="stylesheet" type="text/css" href="js/ace/sunburst.css">
</head>
<body>
    <img src="img/loader.png" id="loader">

    <div id="settings" class="tab">
        <div class="header">Settings</div>
        <div class="content">
            <input type="checkbox" id="conf_debug" checked><label for="conf_debug">conf_debug</label>
            <input type="checkbox" id="conf_test" checked><label for="conf_test">conf_test</label>
        </div>
        <div class="resize"></div>
    </div>

    <div id="devices" class="tab">
        <div class="header">Devices</div>
        <div class="content"></div>
        <div class="resize"></div>
    </div>

    <div id="modules" class="tab">
        <div class="header">Modules</div>
        <div class="content"></div>
        <div class="resize"></div>
    </div>

    <div id="editor"></div>
</body>
</html>
