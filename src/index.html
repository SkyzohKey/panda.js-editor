<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Panda Editor</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/javascript" src="js/lib/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/lib/class.js"></script>
    <script type="text/javascript" src="js/ace/ace.js"></script>
    <script type="text/javascript" src="js/ace/ext-language_tools.js"></script>

    <script type="text/javascript" src="js/core.js"></script>
    <script type="text/javascript" src="js/contextmenu.js"></script>
    <script type="text/javascript" src="js/preferences.js"></script>
    <script type="text/javascript" src="js/projects.js"></script>
    <script type="text/javascript" src="js/project.js"></script>
    <script type="text/javascript" src="js/menu.js"></script>
    <script type="text/javascript" src="js/errorhandler.js"></script>
    <script type="text/javascript" src="js/storage.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/console.js"></script>
    <script type="text/javascript" src="js/server.js"></script>
    <script type="text/javascript" src="js/assets.js"></script>
    <script type="text/javascript" src="js/audio.js"></script>
    <script type="text/javascript">
        $(function() { editor.init(); });
    </script>
</head>
<body>
    <img src="img/icons/loading.png" srcset="img/icons@2x/loading.png 2x" id="loader">
    <div id="console"><div class="content"></div></div>

    <div id="menu" class="ace_gutter">
        <div class="item disabled" data-target="modules"><img src="img/icons/bolt.png" srcset="img/icons@2x/bolt.png 2x"></div>
        <div class="item disabled" data-target="assets"><img src="img/icons/image.png" srcset="img/icons@2x/image.png 2x"></div>
        <div class="item disabled" data-target="audio"><img src="img/icons/speaker.png" srcset="img/icons@2x/speaker.png 2x"></div>
        <div class="item disabled" data-target="plugins"><img src="img/icons/plugin.png" srcset="img/icons@2x/plugin.png 2x"></div>
        <div class="item disabled" data-target="devices"><img src="img/icons/tablet.png" srcset="img/icons@2x/tablet.png 2x"></div>
        <div class="item disabled" data-target="project"><img src="img/icons/gear.png" srcset="img/icons@2x/gear.png 2x"></div>
        <div class="item disabled" data-target="deploy"><img src="img/icons/toolbox.png" srcset="img/icons@2x/toolbox.png 2x"></div>
        <div class="item" data-target="projects"><img src="img/icons/folder.png" srcset="img/icons@2x/folder.png 2x"></div>
        <div class="item" data-target="preferences"><img src="img/icons/tools.png" srcset="img/icons@2x/tools.png 2x"></div>
    </div>

    <div id="modules" class="tab">
        <div class="header ace_function">Classes</div>
        <div class="content">
            <div class="list"></div>
        </div>
    </div>

    <div id="assets" class="tab">
        <div class="header ace_function">Assets</div>
        <div class="content">
            <div class="list"></div>
            <div class="drop">Drop assets here</div>
        </div>
    </div>

    <div id="audio" class="tab">
        <div class="header ace_function">Audio</div>
        <div class="content">
            <div class="list"></div>
            <div class="drop">Drop audio here</div>
        </div>
    </div>

    <div id="plugins" class="tab">
        <div class="header ace_function">Plugins</div>
        <div class="content">
            <div class="list"></div>
            <button href="addPlugins">Add plugin</button>
        </div>
    </div>

    <div id="devices" class="tab">
        <div class="header ace_function">Devices</div>
        <div class="content">
            <div class="list"></div>
            <div class="drop"></div>
            <button href="reloadAll">Reload all</button>
            <button href="disconnectAll">Disconnect all</button>
        </div>
    </div>

    <div id="project" class="tab">
        <div class="header ace_function">Config</div>
        <div class="content">
            <label class="ace_keyword" for="projectName">Name:</label><input type="text" id="projectName">
            <label class="ace_keyword" for="projectWidth">Width:</label><input type="text" id="projectWidth">
            <label class="ace_keyword" for="projectHeight">Height:</label><input type="text" id="projectHeight">
            <label class="ace_keyword" for="projectStartScene">StartScene:</label><input type="text" id="projectStartScene">
            <label class="ace_keyword" for="projectCenter">Center:</label><input type="checkbox" id="projectCenter">
            <label class="ace_keyword" for="projectScale">Scale:</label><input type="checkbox" id="projectScale">
            <label class="ace_keyword" for="projectResize">Resize:</label><input type="checkbox" id="projectResize">
            <label class="ace_keyword" for="projectRotateScreen">RotateScreen:</label><input type="checkbox" id="projectRotateScreen">
            <label class="ace_keyword" for="projectDebug">Debug:</label><input type="checkbox" id="projectDebug">
            <label class="ace_keyword" for="projectDebugDraw">DebugDraw:</label><input type="checkbox" id="projectDebugDraw">
            <button href="saveConfig">Save changes</button>
        </div>
    </div>

    <div id="deploy" class="tab">
        <div class="header ace_function">Toolkit</div>
        <div class="content">
            <div id="engineVersion"></div>
            <button href="openBrowser">Open in browser</button>
            <button href="buildProject">Build project</button>
            <button href="updateEngine">Update engine</button>
        </div>
    </div>

    <div id="projects" class="tab">
        <div class="header ace_function">Projects</div>
        <div class="content">
            <div class="list"></div>
            <div class="drop">Drop project folder here</div>
            <button href="createProject">Create new project</button>
        </div>
    </div>

    <div id="preferences" class="tab">
        <div class="header ace_function">Preferences</div>
        <div class="content">
            <div class="list"></div>
            <button href="savePreferences">Save changes</button>
        </div>
    </div>

    <div id="editor"></div>
</body>
</html>
