<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Panda App</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/panda.js"></script>

    <script type="text/javascript" src="src/game/config.js"></script>
    <script type="text/javascript" src="src/engine/core.js"></script>
</head>
<body>    
    <div id="nav">
        <a href="new"><img src="img/icons/pencil.png"></a>
        <a href="projects" class="active"><img src="img/icons/folder.png"></a>
        <a href="actions"><img src="img/icons/bolt.png"></a>
        <a href="stats"><img src="img/icons/calculator.png"></a>
        <a href="browser"><img src="img/icons/globe.png"></a>
        <a href="settings" class="bottom"><img src="img/icons/gear.png"></a>
    </div>

    <div id="main">
        <div id="new" class="tab">
            <h1>New project</h1>
            <div class="content">
                Hello
            </div>
        </div>

        <div id="projects" class="tab">
            <h1>Projects</h1>
            <div class="content"></div>
        </div>

        <div id="actions" class="tab">
            <h1>Actions</h1>
            <div class="content"></div>
        </div>

        <div id="stats" class="tab">
            <h1>Stats</h1>
            <div class="content"></div>
        </div>

        <div id="browser" class="tab">
            <canvas id="canvas"></canvas>
            <!-- <iframe src="http://localhost"></iframe> -->
        </div>

        <div id="settings" class="tab">
            <h1>Settings</h1>
            <div class="content">
                Put some settings stuff here!
            </div>
        </div>
    </div>
</body>
</html>
